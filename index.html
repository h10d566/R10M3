<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>التخزين السحابي - مع الشات</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 30px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }

        .upload-area {
            border: 2px dashed #ddd;
            border-radius: 15px;
            padding: 40px 20px;
            margin: 20px 0;
            transition: all 0.3s ease;
            cursor: pointer;
            background: transparent;
        }

        .upload-area:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }

        .upload-area.dragover {
            border-color: #667eea;
            background: #f0f3ff;
            transform: scale(1.02);
        }

        .upload-text {
            color: #666;
            margin-bottom: 10px;
        }

        .file-input {
            display: none;
        }

        .upload-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            width: 100%;
        }

        .upload-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .upload-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .features {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .feature {
            text-align: center;
            margin: 10px;
        }

        .feature i {
            font-size: 24px;
            color: #667eea;
            margin-bottom: 8px;
        }

        .feature span {
            font-size: 14px;
            color: #666;
        }

        .file-list {
            margin: 15px 0;
            padding: 15px;
            background: #f8f9ff;
            border-radius: 10px;
            text-align: right;
            min-height: 60px;
        }

        .file-item {
            padding: 8px;
            margin: 5px 0;
            background: white;
            border-radius: 8px;
            border-right: 3px solid #667eea;
        }

        .success-message {
            color: #28a745;
            background: #d4edda;
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
        }

        .error-message {
            color: #dc3545;
            background: #f8d7da;
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: #e9ecef;
            border-radius: 3px;
            margin: 10px 0;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s ease;
        }

        /* 🔥 أنماط الشات الجديدة */
        .chat-container {
            background: linear-gradient(135deg, #f8f9ff 0%, #e3f2fd 100%);
            border-radius: 20px;
            padding: 25px;
            margin-top: 40px;
            border: 2px solid #e0e0e0;
        }

        .chat-messages {
            max-height: 300px;
            overflow-y: auto;
            padding: 15px;
            background: white;
            border-radius: 15px;
            margin-bottom: 15px;
            border: 1px solid #e0e0e0;
        }

        .chat-message {
            background: white;
            padding: 12px 15px;
            margin: 8px 0;
            border-radius: 12px;
            border-right: 4px solid #667eea;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .chat-message.bot {
            border-right-color: #28a745;
            background: #f8fff9;
        }

        .chat-message.user {
            border-right-color: #667eea;
            background: #f8f9ff;
        }

        .chat-inputs {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .chat-inputs input {
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 14px;
            flex: 1;
            min-width: 120px;
        }

        .chat-inputs input:focus {
            border-color: #667eea;
            outline: none;
        }

        .message-sender {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .message-time {
            font-size: 12px;
            color: #999;
            float: left;
        }

        .chat-header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">☁️</div>
        
        <h1>التخزين السحابي الآمن</h1>
        <p class="subtitle">خزن ملفاتك بأمان وسهولة</p>
        
        <div class="upload-area" onclick="document.getElementById('fileInput').click()">
            <div>📁</div>
            <p class="upload-text">اضغط هنا أو اسحب الملفات للرفع</p>
            <p style="color: #999; font-size: 14px;">PDF, PNG, JPG, MP4 حتى 10MB</p>
        </div>

        <div id="fileList" class="file-list"></div>

        <div id="progressBar" class="progress-bar" style="display: none;">
            <div id="progress" class="progress"></div>
        </div>

        <div id="messageContainer"></div>
        
        <input type="file" id="fileInput" class="file-input" multiple accept=".pdf,image/*,video/mp4">
        <button class="upload-btn" onclick="uploadFile()" id="uploadBtn">رفع الملفات</button>
        
        <!-- 🔥 قسم الشات الجديد -->
        <div class="chat-container">
            <div class="chat-header">
                <span style="font-size: 24px;">💬</span>
                <h3 style="margin: 0; color: #333;">شات المساعدة</h3>
            </div>
            <p style="color: #666; text-align: center; margin-bottom: 15px;">اسأل عن أي مشكلة في النظام</p>
            
            <div id="chatMessages" class="chat-messages"></div>
            
            <div class="chat-inputs">
                <input type="text" id="userName" placeholder="اسمك" value="مستخدم">
                <input type="text" id="chatMessage" placeholder="اكتب رسالتك هنا...">
                <button onclick="sendMessage()" class="upload-btn" style="width: auto; padding: 12px 25px;">إرسال</button>
            </div>
            <button onclick="clearChat()" class="upload-btn" style="width: auto; padding: 8px 15px; margin-top: 10px; background: #dc3545;">مسح الشات</button>
        </div>

        <div class="features">
            <div class="feature">
                <div>🔒</div>
                <span>آمن</span>
            </div>
            <div class="feature">
                <div>⚡</div>
                <span>سريع</span>
            </div>
            <div class="feature">
                <div>💾</div>
                <span>موثوق</span>
            </div>
            <div class="feature">
                <div>💬</div>
                <span>دعم</span>
            </div>
        </div>
    </div>

    <script>
        // الثوابت
        const MAX_FILE_SIZE = 10 * 1024 * 1024;
        const ALLOWED_TYPES = ['application/pdf', 'image/png', 'image/jpeg', 'image/jpg', 'video/mp4'];

        // العناصر
        const fileListEl = document.getElementById('fileList');
        const messageContainer = document.getElementById('messageContainer');
        const progressBar = document.getElementById('progressBar');
        const progress = document.getElementById('progress');
        const uploadBtn = document.getElementById('uploadBtn');
        const uploadArea = document.querySelector('.upload-area');
        const chatMessagesEl = document.getElementById('chatMessages');

        let chatInterval;

        // 🔥 دوال الشات
        async function loadChatMessages() {
            try {
                const response = await fetch('/chat');
                const result = await response.json();
                
                chatMessagesEl.innerHTML = '';
                
                result.messages.forEach(msg => {
                    const messageDiv = document.createElement('div');
                    messageDiv.className = `chat-message ${msg.type === 'bot' ? 'bot' : 'user'}`;
                    messageDiv.innerHTML = `
                        <div class="message-sender">${msg.name}</div>
                        <div>${msg.message}</div>
                        <div class="message-time">${msg.timestamp}</div>
                    `;
                    chatMessagesEl.appendChild(messageDiv);
                });
                
                // التمرير للأسفل
                chatMessagesEl.scrollTop = chatMessagesEl.scrollHeight;
            } catch (error) {
                console.error('Error loading chat:', error);
            }
        }

        async function sendMessage() {
            const name = document.getElementById('userName').value;
            const message = document.getElementById('chatMessage').value;
            
            if (!name || !message) {
                showMessage('الرجاء إدخال الاسم والرسالة', 'error');
                return;
            }

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, message })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    document.getElementById('chatMessage').value = '';
                    loadChatMessages();
                } else {
                    showMessage('خطأ في إرسال الرسالة', 'error');
                }
            } catch (error) {
                console.error('Error sending message:', error);
                showMessage('خطأ في الاتصال', 'error');
            }
        }

        function clearChat() {
            if (confirm('هل تريد مسح كل رسائل الشات؟')) {
                chatMessagesEl.innerHTML = '<div class="chat-message bot">💬 ابدأ محادثة جديدة...</div>';
            }
        }

        function startChatAutoRefresh() {
            loadChatMessages();
            chatInterval = setInterval(loadChatMessages, 2000);
        }

        // إدخال الرسالة بـ Enter
        document.getElementById('chatMessage').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // دوال الملفات
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const files = e.target.files;
            displaySelectedFiles(files);
        });

        function displaySelectedFiles(files) {
            if (files.length > 0) {
                let html = '<h4 style="margin-bottom: 10px; color: #333;">الملفات المختارة:</h4>';
                
                Array.from(files).forEach((file, index) => {
                    const fileSize = (file.size / (1024 * 1024)).toFixed(2);
                    const isValid = file.size <= MAX_FILE_SIZE && ALLOWED_TYPES.includes(file.type);
                    
                    html += `
                        <div class="file-item" style="border-right-color: ${isValid ? '#28a745' : '#dc3545'};">
                            <strong>${file.name}</strong>
                            <br>
                            <small>الحجم: ${fileSize} MB</small>
                            ${!isValid ? '<br><small style="color: #dc3545;">⚠️ ملف غير مدعوم أو كبير جداً</small>' : ''}
                        </div>
                    `;
                });
                
                fileListEl.innerHTML = html;
                uploadBtn.disabled = false;
            } else {
                fileListEl.innerHTML = '';
                uploadBtn.disabled = true;
            }
        }

        // سحب وإفلات الملفات
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            
            const droppedFiles = e.dataTransfer.files;
            if (!droppedFiles || droppedFiles.length === 0) return;

            const dt = new DataTransfer();
            let invalidFiles = [];

            Array.from(droppedFiles).forEach(file => {
                if (file.size > MAX_FILE_SIZE) {
                    invalidFiles.push(`"${file.name}" (أكبر من 10MB)`);
                    return;
                }
                if (!ALLOWED_TYPES.includes(file.type)) {
                    invalidFiles.push(`"${file.name}" (نوع غير مدعوم)`);
                    return;
                }
                dt.items.add(file);
            });

            const fileInput = document.getElementById('fileInput');
            if (dt.files.length > 0) {
                fileInput.files = dt.files;
                displaySelectedFiles(dt.files);
            }

            if (invalidFiles.length > 0) {
                showMessage(`تم تجاهل ${invalidFiles.length} ملف: ${invalidFiles.join(', ')}`, 'error');
            }
        });

        // رفع الملفات
        async function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const files = fileInput.files;
            
            if (files.length === 0) {
                showMessage('الرجاء اختيار ملف أولاً! 📁', 'error');
                return;
            }

            const invalidFiles = Array.from(files).filter(file => 
                file.size > MAX_FILE_SIZE || !ALLOWED_TYPES.includes(file.type)
            );

            if (invalidFiles.length > 0) {
                showMessage('يوجد ملفات غير مدعومة أو كبيرة جداً!', 'error');
                return;
            }

            const formData = new FormData();
            for (let i = 0; i < files.length; i++) {
                formData.append('files', files[i]);
            }

            uploadBtn.disabled = true;
            uploadBtn.textContent = 'جاري الرفع...';
            progressBar.style.display = 'block';
            progress.style.width = '0%';

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                
                simulateProgress();
                
                const result = await response.json();
                
                if (result.success) {
                    showMessage(`✅ ${result.message}`, 'success');
                    fileInput.value = '';
                    fileListEl.innerHTML = '';
                    loadFiles();
                } else {
                    showMessage(`❌ ${result.error}`, 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showMessage('❌ حدث خطأ في الاتصال بالسيرفر', 'error');
            } finally {
                uploadBtn.disabled = false;
                uploadBtn.textContent = 'رفع الملفات';
                progressBar.style.display = 'none';
            }
        }

        async function loadFiles() {
            try {
                const response = await fetch('/files');
                const result = await response.json();
                
                if (result.files && result.files.length > 0) {
                    let html = '<h4 style="margin-bottom: 10px; color: #333;">الملفات المرفوعة:</h4>';
                    
                    result.files.forEach(file => {
                        const fileSize = (file.size / 1024 / 1024).toFixed(2);
                        const isImage = file.name.match(/\.(jpg|jpeg|png|gif)$/i);
                        
                        html += `
                            <div class="file-item">
                                <strong>${file.name}</strong>
                                <br>
                                <small>الحجم: ${fileSize} MB</small>
                                ${isImage ? `
                                    <br>
                                    <img src="${file.url}" style="max-width: 200px; margin-top: 10px; border-radius: 5px;">
                                ` : ''}
                                <br>
                                <a href="${file.url}" target="_blank" style="color: #667eea;">فتح الملف</a>
                            </div>
                        `;
                    });
                    
                    fileListEl.innerHTML += html;
                }
            } catch (error) {
                console.error('Error loading files:', error);
            }
        }

        function simulateProgress() {
            let width = 0;
            const interval = setInterval(() => {
                if (width >= 90) {
                    clearInterval(interval);
                } else {
                    width += Math.random() * 10;
                    progress.style.width = Math.min(width, 90) + '%';
                }
            }, 200);
        }

        function showMessage(message, type) {
            const messageEl = document.createElement('div');
            messageEl.className = type === 'success' ? 'success-message' : 'error-message';
            messageEl.textContent = message;
            
            messageContainer.innerHTML = '';
            messageContainer.appendChild(messageEl);

            setTimeout(() => {
                messageEl.remove();
            }, 5000);
        }

        // عند تحميل الصفحة
        document.addEventListener('DOMContentLoaded', function() {
            startChatAutoRefresh();
            loadFiles();
            // رسالة ترحيب في الشات
            setTimeout(() => {
                if (chatMessagesEl.children.length === 0) {
                    const welcomeMsg = document.createElement('div');
                    welcomeMsg.className = 'chat-message bot';
                    welcomeMsg.innerHTML = `
                        <div class="message-sender">مساعد النظام</div>
                        <div>مرحباً بك! 💬 كيف يمكنني مساعدتك في نظام التخزين السحابي؟</div>
                        <div class="message-time">الآن</div>
                    `;
                    chatMessagesEl.appendChild(welcomeMsg);
                }
            }, 1000);
        });
    </script>
</body>
</html>
